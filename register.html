<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/register.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="register-container">
    <h1>Complete o seu cadastro e faça parte do nosso time de alto rendimento.</h1>
    <form id="register-form">
      <input type="text" placeholder="Nome completo" required>
      <input type="number" placeholder="Idade" required>
      
      <label for="gender">Gênero:</label>
      <select id="gender" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
      
      <label for="institution">Instituição:</label>
      <input type="text" id="institution-input" placeholder="Instituição" required>
      <ul id="institution-options" class="institution-options"></ul>
      
      <input type="text" placeholder="Matrícula" required>
      
      <label for="sport">Modalidade:</label>
      <select id="sport" required>
        <option value="futsal">Futsal</option>
        <option value="volei">Vôlei</option>
        <option value="tenis">Tênis</option>
        <option value="natacao">Natação</option>
        <option value="ginastica">Ginástica</option>
      </select>

      <input type="email" placeholder="E-mail" required>
      <input type="text" placeholder="Usuário" required>
      <input type="password" placeholder="Senha" required>

      
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  
  <script src="/js/register.js"></script>
</body>
